<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox-maps-exercise</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    var mapBoxToken = "pk.eyJ1IjoidmljdG9yZi1oZXJuYW5kZXoiLCJhIjoiY2tuYWpybmNwMGd3cDJ2bzBzNHpxdmoyMyJ9.mV4yGvRP0UwWsvRIoZtlJQ"

    mapboxgl.accessToken = mapBoxToken

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-98.4861, 29.4252],
        zoom: 8
    });

	var JuliansMarker =  new mapboxgl.Marker({color: "rebeccapurple"})
        .setLngLat([-98.45891, 29.489714])
        .addTo(map);
    var marcoPopup= new mapboxgl.Popup()
        .setHTML("<h6>Julian's Pizza</h6>")
        .setLngLat([-98.45891, 29.489714])
        .addTo(map);

</script>
</body>
</html>
