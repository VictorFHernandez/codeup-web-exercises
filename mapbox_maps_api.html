<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mapbox-maps-exercise(Favorite Pizza Places)</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 600px; height: 400px;'></div>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    var mapBoxToken = "pk.eyJ1IjoidmljdG9yZi1oZXJuYW5kZXoiLCJhIjoiY2tuYWpybmNwMGd3cDJ2bzBzNHpxdmoyMyJ9.mV4yGvRP0UwWsvRIoZtlJQ"

    mapboxgl.accessToken = mapBoxToken

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-98.45891, 29.489714],
        zoom: 11
    });

	var juliansMarker =  new mapboxgl.Marker({color: "rebeccapurple"})
        .setLngLat([-98.45891, 29.489714])
        .addTo(map);

	var juliansPopup = new mapboxgl.Popup()
        .setHTML("<h6>Julian's Pizza</h6>")
        .setLngLat([-98.45891, 29.489714])
        .addTo(map);
	juliansMarker.setPopup(juliansPopup)

    var volareMarker =  new mapboxgl.Marker({color: "green"})
        .setLngLat([-98.49163635640556, 29.46755207949902])
        .addTo(map);

    var volarePopup = new mapboxgl.Popup()
        .setHTML("<h6>Volare's Pizza</h6>")
        .setLngLat([-98.49163635640556, 29.46755207949902])
        .addTo(map);
    volareMarker.setPopup(volarePopup);

	var cerronisMarker =  new mapboxgl.Marker({color: "orange"})
        .setLngLat([-98.45247381830434, 29.486173349761124])
        .addTo(map);

    var cerronisPopup = new mapboxgl.Popup()
        .setHTML("<h6>Cerroni's Purple Garlic Pizza</h6>")
        .setLngLat([-98.45247381830434, 29.486173349761124])
        .addTo(map);
    cerronisMarker.setPopup(cerronisPopup);

</script>
</body>
</html>
